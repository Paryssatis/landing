<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>What if everything was pink?</h1>
      <p>Change your life and turn everything pink today!.</p>
      <a class="btn-primary" href="#">Make that shit pink!!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">

      <div class="card">
        <img src="images/floating.svg" alt="">
        <h4>Find thing</h4>
        <p>Lets turn it pink!</p>
      </div>

      <div class="card">
        <img src="images/myuniverse.svg" alt="">
        <h4>Find another thing</h4>
        <p>PINK THAT SHIT UP</p>
      </div>

      <div class="card">
        <img src="images/dreamworld.svg" alt="">
        <h4>Find...more things?</h4>
        <p>May pink rain from the heavens.</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>D<i class="fas fa-heart"></i>e</p>

    </div>
  </div>
</body>
</html>
